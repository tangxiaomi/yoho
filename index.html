<script src="js/swiper.min.js"></script>
<script>
    var carouse = new Swiper('.carouse', {
        effect : 'fade',
        autoplay: 2000,
        autoplayDisableOnInteraction : false,
        loop: true,
        speed: 500,
        pagination : '.carouse-page',
        paginationClickable :true
    });

    var carouse_hot1 = new Swiper('.swiper-container-hot1', {
        speed: 600
    });

    var carouse_hot2 = new Swiper('.swiper-container-hot2', {
        speed: 600,
        scrollbar:'.hot1-page'
    });

    carouse_hot1.params.control = carouse_hot2;
    carouse_hot1.params.controlInverse=true;

    carouse_hot2.params.control = carouse_hot1;
    carouse_hot2.params.controlInverse=true;

    var carouse_fation = new Swiper('.fation_slide', {
        speed: 600,
        effect : 'coverflow'
    });
</script>
